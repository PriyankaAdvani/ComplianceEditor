<!--Index.html (Starting point for Application)-->
<!DOCTYPE html>
<html lang="en">
    <head>
      <title>ComplianceEngine_Editor</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Angular Material style sheet -->
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">


      <!-- Bootstrap style sheet -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


      <!-- CSS style sheet -->
      <link rel="stylesheet" href="css/welcome.css"></link>

    </head>

    <body ng-app="myApp" data-spy="scroll" data-offset="60">

          <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
              <div class="navbar-header">
                <a class="navbar-brand" href="#/home">Compliance Engine Dashboard</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                  <li ng-class="{ active: header.isActive('/')}"><a data-target="#" href="#!">ABOUT</a></li>
                  <li ng-class="{ active: header.isActive('/rules')}"><a data-target="#" href="#!rules">RULES</a></li>
                  <li ng-class="{ active: header.isActive('/summaryAnalysis')}"><a data-target="#" href="#!summaryAnalysis">SUMMARY</a></li>
                  <li ng-class="{ active: header.isActive('/summaryDetail')}"><a data-target="#" href="#!summaryDetail">DETAILS</a></li>
                </ul>
                </ul>
              </div>
            </div>
          </nav>


        <div ng-view=""> </div>


      <!-- Angular Material requires Angular.js Libraries -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
      <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>


      <!-- Angular Material Library -->
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
      <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>

      <!-- Angular Routes Library -->
      <script src="node_modules/angular-route/angular-route.js"></script>
      <script src="node_modules/angular-route/angular-route.min.js"></script>


      <!-- Angular Chartjs   libraries -->
      <script src="node_modules/chart.js/dist/Chart.min.js"></script>
      <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
      <script src="node_modules/angular-chart.js"></script>

      <!-- Modules -->
      <script src="js/services/app.js"></script>


      <!-- Controllers -->
      <script src="js/controllers/MainController.js"></script>
      <script src="js/controllers/ChartController.js"></script>
      <script src="js/controllers/RuleController.js"></script>
      <script src="js/controllers/SummaryController.js"></script>


    </body>
</html>
